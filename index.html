<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder - DELF Prep</title>
    <style>
        :root {
            --primary: #2196f3;
            --secondary: #ff4081;
            --dark: #1976d2;
            --light: #bbdefb;
            --grey: #9e9e9e;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: transparent; /* Mieux pour l'intégration iframe */
        }

        .container {
            padding: 2rem;
            border-radius: 1.5rem;
            width: 95%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .controls-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .record-btn.recording {
            background: var(--error);
            border-color: var(--error);
            animation: pulse 1.5s infinite;
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: var(--primary);
        }

        .recording .mic-icon {
            fill: white;
        }

        .audio-visualizer {
            height: 100px;
            background: #f5f5f5;
            border-radius: 1rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .visualizer-canvas {
            width: 100%;
            height: 100%;
        }

        .recording-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        .setting-item {
            margin-bottom: 1rem;
        }

        .setting-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--grey);
            font-size: 0.9rem;
        }

        .setting-select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--grey);
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        .audio-controls {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 1rem;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 1rem;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .download-btn { background: var(--primary); color: white; }
        .share-btn { background: var(--secondary); color: white; }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }
        @keyframes slideIn { from {transform: translateX(100%);} to {transform: translateX(0);} }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <button class="record-btn" title="Commencer l'enregistrement">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
                </svg>
            </button>
        </div>

        <div class="audio-visualizer">
            <canvas class="visualizer-canvas"></canvas>
        </div>

        <div class="recording-info">
            <div class="timer">00:00</div>
            <div class="file-size">0 MB</div>
        </div>

        <div class="setting-item">
            <label class="setting-label" for="student-name">Nom et Prénom de l'élève</label>
            <input type="text" id="student-name" class="setting-select" placeholder="Ex: Jean Dupont" required>
        </div>

        <div class="audio-controls">
            <audio class="audio-player" controls></audio>
            <div class="buttons-container">
                <button class="btn download-btn" disabled>Télécharger</button>
                <button class="btn share-btn" disabled>Envoyer au prof</button>
            </div>
        </div>
        
        <select id="quality-select" style="display:none"><option value="128"></option></select>
        <select id="format-select" style="display:none"><option value="webm"></option></select>
    </div>

    <div class="notification"></div>

                this.initializeElements();
